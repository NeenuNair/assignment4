<body>
    <div style=" color: seagreen; text-align: center;">

    <div>
        <h5>Q.7 Write a JavaScript program that accept two integers and display the larger using findLarge() function.</h5>
           <input type="number" placeholder="Enter a Number " id="num1"></input><br><br>
           <input type="number" placeholder="Enter a Number " id="num2"></input><br><br>
           <button class="button" onclick="findLarge()">View Output</button><br><br>
           
    
    </div>

<script>
    function findLarge(){
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;

    if(num1 > num2){
        document.write(num1 + " is greater")
    }
    else if (num2 > num1){
        document.write(num2 + " is greater")
    }

    else{
        document.write("Same numbers")
    }
}

</script>  
</body>
