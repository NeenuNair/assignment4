<body>
    <div style=" color: seagreen; text-align: center;">
        <h3>CLASS EXERCISES ON JAVASCRIPT</h3>
    </div>
    
    <div>

        <h5> Q.4 Write a JavaScript program to find the sum of squares of the elements of an array.</h5> 
        <input type="text"  id="arrInp4" placeholder="Enter array elements " ><br><br>
        <button onclick="Array4()">View Output</button><br>
        <p id="Display"></p>
       
    </div>
<script>
    function Array4(){
    let Arry4="[ "+ document.getElementById("arrInp4").value + " ]";
    
    if(document.getElementById("arrInp4").value==""){
        document.getElementById("Display").innerHTML="Field cannot be empty";
        return false;
    }
    let A= JSON.parse(Arry4);
    
    let add=0;    
    for(i=0; i<A.length; i++){
        add+= A[i]*A[i];        
    }
    document.getElementById("Display").innerHTML="The sum of squares of the numbers entered in the array is: "+add; 
        
}

</script>  
</body>
</html>
